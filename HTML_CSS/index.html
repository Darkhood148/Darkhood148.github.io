<!DOCTYPE html>
<html>

<head>
    <title>Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="fcontainer">
        <div class="anim">
            <h1>
                <span style="--i:1">A</span>
                <span style="--i:2"> </span>
                <span style="--i:3">P</span>
                <span style="--i:4">r</span>
                <span style="--i:5">o</span>
                <span style="--i:6">g</span>
                <span style="--i:7">r</span>
                <span style="--i:8">a</span>
                <span style="--i:9">m</span>

                <span style="--i:11">e</span>

                <span style="--i:13">'</span>
                <span style="--i:14">s</span>

                <span style="--i:16">G</span>

                <span style="--i:19">b</span>

                <div class="black"><span style="--j:6">I</span></div>
                <div class="white"><span style="--j:7">N'</span></div>
                <div class="black"></div>
                </div>
                <!-- 2nd -->
                <div class="anim3">
                <div class="black"><span style="--k:1">M</span><a href="contacts.html"><img src="../Assets/White_Rook.png" id="wr2"></a></div>
                <div class="white"><span style="--k:2">A</span></div>
                <div class="black"><span style="--k:3">G</span></div>
                <div class="white"><span style="--k:4">N</span></div>
                <div class="black"><span style="--k:5">U</span></div>

                <div class="black"></div>
                <div class="white"></div>
                </div>
                <!-- 3th -->
                <div class="white"></div>
                <div class="black"><img src="../Assets/White_Pawn.png"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <!-- 4st -->
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <!-- 5th -->
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <!-- 6th -->
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"><img src="../Assets/Blackk_Queen.png" id="bq"></div>
                <div class="white"></div>
                <div class="black"><img src="../Assets/Black_Pawn.png"></div>
                <div class="white"></div>
                <!-- 7th -->
                <div class="white"><a href="aboutme.html"><img src="../Assets/White_King.png" id="wk"></a></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"><img src="../Assets/Black_Pawn.png"></div>
                <div class="black"><img src="../Assets/Black_King.png"></div>
                <!-- 8th -->
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"><img src="../Assets/White_Rook.png" id="wr"></div>
                <div class="black"><img src="../Assets/Black_Bishop.png"></div>
                <div class="white"></div>
            </div>
